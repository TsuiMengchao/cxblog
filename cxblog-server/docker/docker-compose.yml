version : '3.8'
services:
  cxblog-nacos:
    container_name: cxblog-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - cxblog-mysql
  cxblog-mysql:
    container_name: cxblog-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'cxblog'
      MYSQL_ROOT_PASSWORD: password
  cxblog-redis:
    container_name: cxblog-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/mcx/cxblog/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/mcx/cxblog/redis/redis.conf
  cxblog-nginx:
    container_name: cxblog-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/mcx/cxblog/projects/cxblog-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - cxblog-main
    links:
      - cxblog-main
  cxblog-main:
    container_name: cxblog-main
    build:
      context: ./cxblog/main
      dockerfile: dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - cxblog-redis
    links:
      - cxblog-redis